<div class="card">
  <a [routerLink]="['/product', product.id]">
    <app-img *ngIf="product.images.length > 0" [imgInput]="product.images[0]"></app-img>
  </a>
  <div class="card-body p-3">
    <p class="card-title p-0 m-0">{{ product.title }}</p>
    <p class="card-text p-0 m-0">Price: {{ product.price | currency: 'S/. ' }}</p>
    <div class="div-btn">
      <a class="btn btn-sm btn-outline-secondary" routerLink="." [queryParams]="{product: product.id}">View Details</a>
      <button class="btn btn-sm btn-primary" (click)="addToCart()">Add To Cart</button>
    </div>
  </div>
</div>
