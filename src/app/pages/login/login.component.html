<div class="container">
  <div class="row py-5 my-5">
    <div class="col">
      <img class="w-100" src="./assets/images/login.svg" alt="">
    </div>
    <div class="col p-5">
      <div class="row mb-3">
        <div class="col">
          <label for="email" class="form-label">Email address:</label>
          <select class="form-select" id="email" (change)="selectUser()" [(ngModel)]="idUserSelected">
            <option [selected]="i === 0" *ngFor="let user of users; index as i" [value]="user.id">{{ user.email }}
            </option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="password" class="form-label">Password:</label>
          <input disabled="true" type="text" class="form-control" id="password" [(ngModel)]="passSelected">
        </div>
      </div>
      <div class="row mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" checked id="remember">
            <label class="form-check-label" for="remember">
              Remember me
            </label>
          </div>
          <a class="link-primary">Forgot password?</a>
        </div>
      </div>
      <div class="row">
        <div class="text-center text-lg-start pt-2">
          <button type="button" class="btn btn-primary btn-login" (click)="login()">Login</button>
          <p class="small mt-2 pt-1 mb-0">Don't have an account? <a class="link-primary">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
