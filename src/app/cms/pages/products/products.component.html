<div class="col">
  <!-- Title -->
  <div class="row align-items-center g-2 mb-2">
    <div class="col-auto fs-3">
      <i class="bi bi-list-task"></i>
    </div>
    <div class="col">
      <h5 class="m-0">Listado de Productos</h5>
    </div>
  </div>
  <!-- Table -->
  <div class="site-table row mt-2">
    <div class="col">
      <div class="row mb-2 gy-2">
        <div class="col-12 col-md-8">
          <input class="form-control form-control-sm" type="text" placeholder="Búsqueda General"
            aria-label="Búsqueda General">
        </div>
        <div class="col-12 col-md-auto d-grid ms-auto">
          <button type="button" class="btn btn-outline-primary btn-sm px-4">Agregar</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="table-responsive">
          <table class="table table-hover table-bordered table-striped" style="font-size: 13px;">
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.category.name }}</td>
                <td>{{ product.description | cutWords }}</td>
                <td class="text-end"> {{ product.price | currency : "S/" }}</td>
                <td class="fs-6 text-center">
                  <a href="#" class="link-warning px-1" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Editar"><i class="bi bi-pencil-fill"></i></a>
                  <a href="#" class="link-danger px-1" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Eliminar"><i class="bi bi-trash3-fill"></i></a>
                  <a href="#" class="link-secondary px-1" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Más opciones"><i class="bi bi-three-dots-vertical"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-md justify-content-end">
            <li class="page-item">
              <a class="page-link link-dark" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link link-dark" href="#">1</a></li>
            <li class="page-item"><a class="page-link link-dark" href="#">2</a></li>
            <li class="page-item"><a class="page-link link-dark" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link link-dark" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
